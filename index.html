<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <meta name="author" content="TTS Cak Lontong">
    <meta name="description" content="Game TTS">
    <title>Teka Teki Sulit Cak Lontong</title>
    <link rel="shortcut icon" href="images/cak.ico" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="style/main.css">
    <script src="scripts/core.js"></script>
  
</head>
<body>

  <main class="container">

    <section class="box judul-wrapper">
      <h3 class="judul">Teka Teki Sulit</h3>
    </section>
    
    <section class="box caklontong">
      <picture>
        <source media="(max-width: 499px)" srcset="images/half_body.svg">
        <source media="(min-width: 500px)" srcset="images/full_body.svg">
        <img src="images/half_body.svg" alt="Cak Lontong standing up">
      </picture>
      </section>

    <section class="box quiz">
        <div class="question-wrapper">
          <h3 class="question"></h3>
        </div>
        <div class="answer-wrapper">
        </div>
        <button id="submit">Jawab</button>
        <audio style="display:none;" loop autoplay> 
          <source src="audio/Scheming Weasel.mp3" type="audio/mp3">
            <source src="audio/silly-sound.ogg" type="audio/ogg">
        </audio>
    </section>      

       <!-- <footer class="copyright">&copy; Copyrights Syahrul Utomo 2018</footer> -->
  </main>
  
</body>
</html>
